<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <title>Light Weight Themes</title>
    <link rel="stylesheet" href="../skin/" type="text/css"/>
    <link rel="stylesheet" href="../skin/light.css" title="Light" type="text/css"/>
    <link rel="stylesheet alternate" href="../skin/dark.css" title="Dark" type="text/css"/>
    <link rel="shortcut icon" href="../skin/icon16.png"/>
    <script type="application/x-javascript" src="lwthemes.js"></script>
    <script type="application/x-javascript" src="chrome://inspector/content/hooks.js"></script>
    <script type="application/x-javascript">
      const { inspectObject: iob, inspectDOMNode: idn, inspectDOMDocument: idd } = window;
    </script>
  </head>

  <body onload="load();" onunload="unload();">
    <div class="shadow"></div>

    <header class="header">
      <h1>
        Light Weight Themes
        <!-- reserved for menu
          <button class="menu right"">&#9776;</button>
         -->
      </h1>
    </header>

    <section>
      <article id="template" class="theme left">
        <header>
          <div class="image">
            <a title="&theme.link.tooltip;">
              <img onmouseenter="setTheme(this, 'preview');"
                   onmouseleave="setTheme(this, 'reset');"/>
            </a>
          </div>
          <h2 class="theme-title"><a title="&theme.link.tooltip;"></a></h2>
          <span class="theme-author">&by; </span>
        </header>

        <p class="theme-description"></p>
        <p>
          <a href="#" onclick="openAddonsManager(event);">&theme.link.addonsmgr;</a>
        </p>
        <p>
          <button class="enable" title="&theme.button.wear.tooltip;"
                  onmouseenter="setTheme(this, 'preview');"
                  onmouseleave="setTheme(this, 'reset');"
                  onclick="setTheme(this, 'wear');">&theme.button.wear.label;</button>
          <button class="disable" title="&theme.button.stop.tooltip;"
                  onclick="setTheme(this, 'stop');">&theme.button.stop.label;</button>
        </p>
      </article>

      <article id="no-themes" class="hidden">
        <p>
          &page.nothemes;. <a href="https://addons.mozilla.org/themes/">&page.getthemes;</a>
          &or; <a href="http://loucypher.github.io/personas/">Solid Color Theme</a>.
        </p>
      </article>

      <div class="clear"></div>
    </section>

    <footer>
      <p>
        <a href="https://addons.mozilla.org/addon/lwthemes/">Light Weight Themes Manager</a>
        and <a href="http://loucypher.github.io/personas/">Solid Color Theme</a>
        by <a href="https://addons.mozilla.org/user/LouCypher/">Zulkarnain K</a>.
        <span class="paypal right"><a title="via PayPal"></a></span>
      </p>
    </footer>
  </body>
</html>
